<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <title>Meta social - Modern Sign Up</title>
  </head>
  <body>
    <section class="text-gray-600 body-font relative">
      <div class="container px-5 py-24 mx-auto flex">
        <div
          class="bg-white rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 relative z-10 shadow-md"
        >
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
            SignUp
          </h2>
          <form action="" method="post">
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >User Name</label
              >
              <input
                type="text"
                id="userName"
                name="userName"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>
            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
              />
            </div>

            <button
              class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            >
              Button
            </button>
          </form>
          <p class="text-xs text-gray-500 mt-3">
            you have account? <a href="login.html">Login</a>
          </p>
        </div>
      </div>
    </section>
  </body>
  <script>
    let userNameEl = document.querySelector("#userName");
    let userEmailEl = document.querySelector("#email");
    let userPasswordEl = document.querySelector("#password");
    let formEl = document.querySelector("form");

    formEl.addEventListener("submit", (e) => {
      e.preventDefault();

      let userNameVal = userNameEl.value.trim();
      let userEmailVal = userEmailEl.value.trim();
      let userPasswordVal = userPasswordEl.value.trim();

      // New user object
      let newUser = {
        name: userNameVal,
        email: userEmailVal,
        password: userPasswordVal,
      };

      // 1️⃣ Get existing users from localStorage
      let users = [];
      if (localStorage.getItem("users")) {
        users = JSON.parse(localStorage.getItem("users"));
      }

      // 2️⃣ Check if username or email already exists
      let exists = users.find(
        (user) => user.email === newUser.email || user.name === newUser.name
      );

      if (exists) {
        alert("Username ya Email already exists!");
        return; // Stop execution, user not added
      }

      // 3️⃣ Add new user
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("User registered successfully!");
      window.location.href = "login.html";
    });
  </script>
</html>
