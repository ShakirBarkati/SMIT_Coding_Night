<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-2xl max-w-md w-full m-4 fade-in border border-gray-700">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Get Started</h1>
            <p class="text-gray-400">Create an account to continue</p>
        </div>

        <form id="signup-form" action="#" method="POST">
            <div class="mb-5">
                <label for="username" class="text-gray-300 font-semibold mb-2 block">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" required minlength="3" pattern="[a-zA-Z0-9]+"
                           class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                           placeholder="JohnDoe">
                </div>
            </div>

            <div class="mb-5">
                <label for="email" class="text-gray-300 font-semibold mb-2 block">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" name="email" required
                           class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                           placeholder="name@example.com">
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="text-gray-300 font-semibold mb-2 block">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required minlength="8"
                           class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300"
                           placeholder="••••••••">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    Create Account
                </button>
            </div>
        </form>

        <div id="success-message" class="hidden mt-4 text-center bg-green-500 p-4 rounded-lg text-white">
            Account created successfully!
        </div>

        <div class="flex items-center justify-center my-6">
            <div class="border-t border-gray-600 flex-grow"></div>
            <span class="px-4 text-gray-400 text-sm">Or sign up with</span>
            <div class="border-t border-gray-600 flex-grow"></div>
        </div>

        <div class="flex justify-center gap-4">
            <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg flex items-center transition duration-300 w-full justify-center">
                <i class="fab fa-google mr-2"></i> Google
            </button>
            <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg flex items-center transition duration-300 w-full justify-center">
                <i class="fab fa-facebook-f mr-2"></i> Facebook
            </button>
        </div>

        <p class="text-center text-gray-400 text-sm mt-8">
            Already have an account? <a href="#" class="text-purple-400 hover:text-purple-300 font-semibold">Login here</a>
        </p>

    </div>

    <script>
        const form = document.getElementById('signup-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // You can add your form submission logic here (e.g., send data to a server)
            
            form.reset();
            successMessage.classList.remove('hidden');

            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
